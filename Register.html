        <table align=center class="reg">

                <td>
                    <label>Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label>
                    <input type="text" placeholder="Enter Your Name">
                </td>
            </tr>
            <tr>
